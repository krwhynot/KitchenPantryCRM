server {
    # Minimal Nginx config for debugging
    # This file only serves a plain text message to test if it's being loaded.
    listen 8080;
    server_name _;

    location / {
        add_header Content-Type text/plain;
        return 200 'Hello from custom Nginx configuration!';
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
